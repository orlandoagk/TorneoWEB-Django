{% extends 'torneo/index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'torneo/estiloRegistro.css'%}">
<form method="post">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6-md-offset-3">
			<div class="form-group">
				<label for="username">Nombre de usuario:</label>
				<input class="form-control" type="text" name="username">
			</div>
		</div>
	</div>
<div class="row">
		<div class="col-md-6-md-offset-3">
			<div class="form-group">
				<label for="username">Contrasena:</label>
				<input class="form-control" type="password" name="password">
			</div>
		</div>
	</div>
<div class="row">
		<div class="col-md-6-md-offset-3">
			<div class="form-group">
				<a href="#">Olvide la contrasena</a>
			</div>
		</div>
	</div>


	
	<button type="submit">Guardar</button>
</form>
{% endblock %}
